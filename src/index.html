<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div id="card" class="carta card">
        <div id="item" class="symbol"></div>
        <div id="value" class="value"></div>
        <div id="itemInvertido" class="bottom"></div>
      </div>
      <div class="button">
        <h4 class="tiempo">
          La página se actualiza <br />automáticamente cada 10 Segundos.
        </h4>
        <button id="generateCard" class="generateCard">
          Obtener Carta Aleatoria
        </button>
        <div class="resize" id="resize">
          <label for="widthInput">Ancho</label>
          <input id="widthInput" placeholder="350px" />
          <br />
          <label for="heightInput">Altura</label>
          <input id="heightInput" placeholder="500px" />
          <br />
          <button id="changeDimentions">Redimensionar</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
